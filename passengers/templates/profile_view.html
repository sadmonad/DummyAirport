{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<div class="dashboard">
    <div class="card">
        <h5 class="card-header">Passenger info:</h5>
        <div class="card-body">
            <p class>First name: {{ profile.first_name }} </p>
            <p class="card-text">Last name: {{ profile.last_name }} </p>
            <p class="card-text">Birth date: {{ profile.birth_date }} </p>
            <p class="card-text">Passport number: {{ profile.passport_number }} </p>
        </div>
    </div>
</div>

{% endblock %}


</body>
</html>
